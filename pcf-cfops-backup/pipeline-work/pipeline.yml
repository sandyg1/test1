
resources:
- name: pipelines
  type: git
  source:
    uri: {{github_url}}
    username: {{github_token}}

jobs:
- name: test-ssh
  plan:
  - aggregate:
    - get: pipelines
  - task: SSH-and-SCP
    file: pipelines/pcf-cfops-backup/pipeline-work/task.yml
    params:
      OPSMAN_IP: {{opsman_ip}}
      SSHPASS: {{opsman_ssh_password}}
      CERT: {{cert}}
      KEY: {{key}}
